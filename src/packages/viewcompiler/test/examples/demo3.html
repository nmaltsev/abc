<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="reset.css"/>
    <title>Demo app: conditions and two way bindings</title>
  </head>
  <body>
    <div>
      <label><select *model="gridScheme">
        <option value="7">7</option>
        <option value="3">3</option>
        <option value="19">19</option>
      </select></label>
    </div>
    <template *if="gridScheme" *equal='["7","11","15","23","27","19"]'>
      <label>Horizontal proportion: <input
        *model="hp1"
        type="number" min="-3" max="3" step="1" value="0"
      /></label>
    </template>
    <template *if="gridScheme" *equal="verticalValues">
      <label>Vertical proportion: <input
        *model="vp1"
        type="number" min="-3" max="3" step="1" value="0"
      /></label>
      <p>line</p>
    </template>
    <select *model="listItem">
      <template *for="list" *each="item">
        <option value="[[item.value]]">[[item.label]]</option>
      </template>
    </select>
    <script src="../viewcompiler.bundle.js"></script>
    <script src="demo3.js"></script>
  </body>
</html>
