<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Demo app: ViewCompile integration in web components</title>
        <link rel="stylesheet" type="text/css" href="../apps/reset.css"/>
    </head>
    <body>
        <todo-list></todo-list>
        <template id="element-todo-list">
            <form *on-submit="onNewItem">
                <input 
                    type="text" 
                    placeholder="A property name" 
                    *model="newValue" 
                    *ref="itemInput"
                    *on-input="draftInput"
                    *on-change="draftChange"
                >
                <button type="submit">Add</button>
            </form>
            <ol *on-click="onListClick">
                <template *for="list" *each="item">
<!--
                    <li>
-->
                        <label>[[item.value]] <button data-id="[[item.id]]">Delete</button></label>
<!--
                    </li>
-->
                </template>
            </ol>
        </template>
        <script src="../viewcompiler.bundle.js"></script>
        <script src="index.js"></script>
    </body>
</html>
